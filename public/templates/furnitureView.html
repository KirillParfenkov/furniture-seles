<div class="furniture-view">
	<div class="description">
		<hr>
		<%= furniture.description %>
		<hr>
	</div>
	<% if ( furniture ) { %>
		<h1><%= furniture.label %></h1>
		<% if ( furniture.images && (furniture.images.length > 0)) { %>
			<div class="furniture-slider">
				<% _.each( furniture.images, function( image ) { %>
					<div class="image"><div class="content"><img src="<%= image.path %>"></div></div>
				<% });%>
			</div>
		<% } %>
	<% } %> 
</div>
