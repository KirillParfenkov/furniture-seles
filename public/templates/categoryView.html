<div>
	<div class="summary">
		<%= category.description %>
	</div>
	<% if ( furTable.length ) { %>
		<div class="furnitureList">
			<table class="furnitureTable">
				<% _.each( furTable, function( row ) { %>
					<tr>
						<% _.each( row, function( furniture ){ %>
							<td>
								<a href="#/catalogue/<%= category.id %>?id=<%=furniture.id%>" ><%= furniture.label %></a>
								<% if (avatarMap[furniture.id]) {%>
									<img src="<%= avatarMap[furniture.id].path %>">
								<% } %>
							</td>
						<% }); %>
					</tr>
				<% }); %>
			</table>
		</div>
	<%  }%>

	
	<div>
</div>
